<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <style>
        .cardupdatr-frame iframe {
            width: 100%;
        }
        .cardupdatr-frame iframe body {
            overflow: hidden;
        }
        .cardupdatr-frame {
            width: 100%;
            height: 100%;
        }
    </style>
    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    
    <!-- The following script prevents the white flash of the iframe loading: https://css-tricks.com/prevent-white-flash-iframe/ -->
    <script>
      // Prevent variables from being global      
      (function () {

      /*
          1. Inject CSS which makes iframe invisible
      */

      var div = document.createElement('div'),
        ref = document.getElementsByTagName('base')[0] || 
              document.getElementsByTagName('script')[0];

      div.innerHTML = '&shy;<style> iframe { visibility: hidden; } </style>';

      ref.parentNode.insertBefore(div, ref);

        
      /*
        2. When window loads, remove that CSS, 
          making iframe visible again
      */

      window.onload = function() {
        div.parentNode.removeChild(div);
      }

      })();
    </script>
    <title>Acme Bank - CardUpdatr App</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="#">Acme Bank</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Dropdown
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" href="#">Action</a>
                <a class="dropdown-item" href="#">Another action</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="#">Something else here</a>
              </div>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" href="#">Disabled</a>
            </li>
          </ul>
          <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
          </form>
        </div>
    </nav>
    <div class="container" style="background-color: deepskyblue; width: 100%; text-align: center; padding-top: 3vh; min-height: 100vh;">
    <!-- This script loads in from a .cardupdatr.app domain. -->
    <script src="https://localhost.cardupdatr.app/cardupdatr-client-v2.js"></script>
    <!-- Empty div to initialize the iFrame which loads CardUpdatr. -->
    <div class="cardupdatr-frame" id="cardupdatr-frame"></div>
    </div>
    <script>

      function get_hash_key_values() {
        var hash = window.location.hash ? window.location.hash.substring(1) : "";
        return hash.split('&').reduce(function (result, item) {
          var parts = item.split('='); result[parts[0]] = decodeURIComponent(parts[1]); return result;
        }, {});
      } 

      window.initCardupdatr(settings = 
        {
          user: {
            custom_data: {
              pr_tester: {
                guid: "pr_tester"
              }
            }
          },
          config: {
            app_container_id: "cardupdatr-frame", 
            hostname: "localhost.cardupdatr.app",
            financial_institution: "default", 
            top_sites: ["amazon.com"],  
            merchant_site_tags: ["usa,canada", "prod,synthetic"],    
            countries_supported: ["USA", "Canada"] 
          },
          style_template: {
            name: "PR Tester Bank Dynamic", 
            page_title: "PR Tester!", 
            card_description: "PR Bank Card",  
            final_message: "Thank you for updating your card, no further action is needed. Sites may notify you that your payment ",
            link_color: "rgb(94, 53, 177)",
            button_color: "rgb(94, 53, 177)",
            border_color: "rgb(94, 53, 177)",
            drop_shadow: false,
            dynamic_height: true
          }
        });

</script>
</body>
</body>
